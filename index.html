<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body style="background:url(images/image.jpg); background-repeat:no-repeat;background-size:100% ">
    <div class="quote-wrapper">
      <div class="quote-heading">
        <h2>Quote Generator</h2>
      </div>
      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote">Don’t include a single line in your code which you could not explain to your grandmother in a matter of two minutes.</span>
        </div>
        <div class="author">― Mithesh</div>
        <div class="quote-buttons">   
        <div class="footer">
            <p>Done by <a href="https://github.com/Mithesh14" target="_blank">Mithesh</a></p>
        </div>
          <div class="btn">
            <button id="quote-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
